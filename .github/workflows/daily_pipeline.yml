name: Daily Pipeline

on:
  schedule:
    # 10:30 UTC = 18:30 CST, well after Chinese A-share market closes (15:00 CST)
    # Extra buffer ensures EOD data is published by data providers
    # Runs Mon–Fri only
    - cron: "30 10 * * 1-5"
  workflow_dispatch:
    inputs:
      skip_tune:
        description: "Skip hyperparameter tuning"
        required: false
        default: "true"
        type: boolean

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        ticker: [601328, 601933]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: gold-finger
          auto-activate-base: false

      - name: Install pip dependencies
        shell: bash -el {0}
        run: pip install -r requirements.txt

      - name: Run daily pipeline
        shell: bash -el {0}
        run: |
          SKIP_TUNE="${{ github.event.inputs.skip_tune != 'false' && '--skip-tune' || '' }}"
          python daily_pipeline.py --ticker "${{ matrix.ticker }}" $SKIP_TUNE 2>&1 | tee pipeline_output.txt

      - name: Upload pipeline output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pipeline-output-${{ matrix.ticker }}-${{ github.run_id }}
          path: pipeline_output.txt
          retention-days: 30

      - name: Send results to Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python3 - <<'EOF'
          import json, os, re, urllib.request

          webhook = os.environ.get("SLACK_WEBHOOK_URL", "")
          if not webhook:
              print("SLACK_WEBHOOK_URL not set, skipping")
              exit(0)

          ticker = "${{ matrix.ticker }}"
          run_url = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          try:
              text = open("pipeline_output.txt").read()
          except FileNotFoundError:
              text = ""

          def find(pattern, default="N/A"):
              m = re.search(pattern, text)
              return m.group(1).strip() if m else default

          date    = find(r"(\d{4}-\d{2}-\d{2}), close=")
          close   = find(r", close=([\d.]+)\)")
          verdict = find(r"Majority vote \(>= 3/4\): (.+)")
          pred_low  = find(r"Pred low\s+:\s+([\d.]+)")
          pred_high = find(r"Pred high\s+:\s+([\d.]+)")
          score     = find(r"Score / pred\s+:\s+([+-]?[\d.]+)")

          emoji = {"BUY": ":green_circle:", "SELL": ":red_circle:"}.get(verdict, ":white_circle:")

          msg = (
              f"*{ticker}* — {date}  |  close: *{close}*\n"
              f"{emoji} Signal: *{verdict}*\n"
              f":chart_with_upwards_trend: Pred range: *{pred_low} – {pred_high}*\n"
              f":bar_chart: Score/pred: *{score}*\n"
              f"<{run_url}|View full output>"
          )

          payload = json.dumps({"text": msg}).encode()
          req = urllib.request.Request(webhook, data=payload,
                                       headers={"Content-Type": "application/json"})
          urllib.request.urlopen(req)
          print("Slack notification sent")
          EOF
